        z-index: 2;

      @keyframes glow {
        from {
          text-shadow: 0 0 5px #fff, 0 0 15px #ffb3ff, 0 0 25px #ff80df,

        }
        to {
          text-shadow: 0 0 15px #fff, 0 0 30px #ffe6f7, 0 0 40px #ffd6f9,
            0 0 60px #ffc6f7;
        }
      }

      .cat {
        position: absolute;
        width: 10vw;
        max-width: 120px;
        opacity: 0.8;
        pointer-events: none;
      }

      .run-right {
        animation: runRight 12s linear infinite;
      }

      .run-left {
        transform: scaleX(-1);
        animation: runLeft 14s linear infinite;
      }

      @keyframes runRight {
        0% {
          left: -15%;
        }
        100% {
          left: 115%;
        }
      }

      @keyframes runLeft {
        0% {
          left: 115%;
        }
        100% {
          left: -15%;
        }
      }

      .firework {
        position: absolute;
        width: 20px;
        height: 20px;
        background: radial-gradient(circle, #ffccff, #ff66cc);
        border-radius: 50%;
        animation: explode 1.5s ease-out forwards;
        opacity: 0.8;
        pointer-events: none;
        z-index: 1;
      }

      @keyframes explode {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        50% {
          transform: translateY(-200px) scale(1.5);
          opacity: 1;
        }
        100% {
          transform: translateY(-300px) scale(0.2);
          opacity: 0;
        }
      }

      @media (max-width: 600px) {
        .neon-text {
          font-size: 2rem;
          padding: 15px 25px;
        }
      }
